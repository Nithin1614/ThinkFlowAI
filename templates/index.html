<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THINKCAT - AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      min-height: 100vh;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-x: hidden;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #e2e8f0;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 20px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .logo-text {
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      margin-left: 10px;
      display: inline-block;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2); }
      to { text-shadow: 0 2px 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4); }
    }

    .dark-mode .logo-text {
      color: #e2e8f0;
    }

    .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 300;
      margin-top: 10px;
    }

    .dark-mode .subtitle {
      color: rgba(226, 232, 240, 0.7);
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    .dark-mode .chat-container {
      background: rgba(45, 55, 72, 0.95);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .input-section {
      margin-bottom: 24px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #question {
      flex-grow: 1;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid rgba(103, 126, 234, 0.2);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.8);
      color: #2d3748;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      line-height: 1.5;
      min-height: 56px;
    }

    #question:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
    }

    .dark-mode #question {
      background: rgba(45, 55, 72, 0.8);
      color: #e2e8f0;
      border-color: rgba(226, 232, 240, 0.2);
    }

    .dark-mode #question:focus {
      border-color: #4c51bf;
      background: rgba(45, 55, 72, 0.95);
      box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.2);
    }

    .ask-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 80px;
      justify-content: center;
    }

    .ask-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(103, 126, 234, 0.3);
    }

    .ask-btn:active {
      transform: translateY(0);
    }

    .ask-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .response-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #loadingText {
      display: none;
      text-align: center;
      color: #667eea;
      font-style: italic;
      padding: 20px;
      background: rgba(103, 126, 234, 0.1);
      border-radius: 12px;
      margin-bottom: 16px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .dark-mode #loadingText {
      color: #9f7aea;
      background: rgba(159, 122, 234, 0.1);
    }

    #responseBox {
      background: rgba(248, 250, 252, 0.8);
      border: 1px solid rgba(203, 213, 224, 0.5);
      border-radius: 16px;
      padding: 24px;
      min-height: 120px;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.7;
      transition: all 0.4s ease;
      flex-grow: 1;
      position: relative;
      overflow-y: auto;
    }

    .dark-mode #responseBox {
      background: rgba(26, 32, 44, 0.8);
      border-color: rgba(74, 85, 104, 0.5);
      color: #e2e8f0;
    }

    .response-content {
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #a0aec0;
      text-align: center;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 16px;
      font-weight: 500;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 60px 16px 20px;
      }

      .logo {
        font-size: 2.5rem;
      }

      .logo-text {
        font-size: 2rem;
      }

      .chat-container {
        padding: 24px 20px;
        border-radius: 20px;
      }

      .input-wrapper {
        flex-direction: column;
        gap: 12px;
      }

      .ask-btn {
        width: 100%;
        padding: 16px;
      }

      .top-bar {
        top: 16px;
        right: 16px;
      }

      .theme-toggle {
        padding: 6px 10px;
        font-size: 11px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }

      .logo-text {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .chat-container {
        padding: 20px 16px;
      }
    }

    /* Scrollbar Styling */
    #responseBox::-webkit-scrollbar {
      width: 6px;
    }

    #responseBox::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    #responseBox::-webkit-scrollbar-thumb {
      background: rgba(103, 126, 234, 0.3);
      border-radius: 3px;
    }

    #responseBox::-webkit-scrollbar-thumb:hover {
      background: rgba(103, 126, 234, 0.5);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="theme-toggle" onclick="toggleMode()" id="themeToggle">
      <span id="themeIcon">üåô</span>
      <span id="themeText">Dark</span>
    </button>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">üê±<span class="logo-text">THINKCAT</span></div>
      <div class="subtitle">Your intelligent AI companion for thoughtful conversations</div>
    </div>
    
    <div class="chat-container">
      <div class="input-section">
        <div class="input-wrapper">
          <textarea 
            id="question" 
            rows="2" 
            placeholder="Ask me anything... I'm here to help!"
            onkeydown="handleKeyPress(event)"
          ></textarea>
          <button class="ask-btn" onclick="askQuestion()" id="askBtn">
            <span id="btnText">Ask</span>
            <span id="btnIcon">üí≠</span>
          </button>
        </div>
      </div>
      
      <div class="response-section">
        <div id="loadingText">üêæ THINKCAT is thinking...</div>
        
        <div id="responseBox">
          <div class="empty-state">
            <div class="empty-state-icon">üí¨</div>
            <div class="empty-state-text">Ask me anything to get started!</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const catFacts = [
      "üê± Did you know? Cats sleep for around 13‚Äì16 hours a day.",
      "üêæ Fun fact: A group of cats is called a clowder.",
      "üò∫ Amazing! Cats can rotate their ears 180 degrees.",
      "üê± Interesting: A cat has five toes on its front paws and four on the back.",
      "üìö History: The oldest known pet cat was found in a 9,500-year-old grave.",
      "üéµ Sound: Cats can make over 100 different sounds.",
      "üêÖ Genetics: House cats share 95.6% of their genes with tigers.",
      "üëÉ Unique: Cats' noses are as unique as human fingerprints."
    ];

    let isDarkMode = false;

    function toggleMode() {
      const body = document.body;
      const themeIcon = document.getElementById("themeIcon");
      const themeText = document.getElementById("themeText");
      
      body.classList.toggle("dark-mode");
      isDarkMode = !isDarkMode;

      if (isDarkMode) {
        themeIcon.textContent = "‚òÄÔ∏è";
        themeText.textContent = "Light";
      } else {
        themeIcon.textContent = "üåô";
        themeText.textContent = "Dark";
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        askQuestion();
      }
    }

    function showRandomCatFact() {
      const fact = catFacts[Math.floor(Math.random() * catFacts.length)];
      document.getElementById("loadingText").innerHTML = fact;
    }

    function formatResponse(text) {
      // Basic formatting for better readability
      return text
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }

    async function askQuestion() {
      const questionBox = document.getElementById("question");
      const q = questionBox.value.trim();
      const responseBox = document.getElementById("responseBox");
      const loadingText = document.getElementById("loadingText");
      const askBtn = document.getElementById("askBtn");
      const btnText = document.getElementById("btnText");
      const btnIcon = document.getElementById("btnIcon");

      if (!q) {
        responseBox.innerHTML = '<div class="response-content">‚ùì Please type a question to get started!</div>';
        return;
      }

      // Disable button and show loading state
      askBtn.disabled = true;
      btnText.textContent = "Thinking...";
      btnIcon.textContent = "‚è≥";
      
      responseBox.innerHTML = "";
      loadingText.style.display = "block";
      showRandomCatFact();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();
        loadingText.style.display = "none";
        
        const formattedResponse = formatResponse(data.response);
        responseBox.innerHTML = `<div class="response-content">üí¨ ${formattedResponse}</div>`;
        questionBox.value = "";
        
      } catch (err) {
        loadingText.style.display = "none";
        responseBox.innerHTML = '<div class="response-content">‚ö†Ô∏è Oops! I encountered an error. Please try again.</div>';
        console.error(err);
      } finally {
        // Re-enable button
        askBtn.disabled = false;
        btnText.textContent = "Ask";
        btnIcon.textContent = "üí≠";
      }
    }

    // Auto-resize textarea
    const textarea = document.getElementById('question');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
  </script>
</body>
</html>
