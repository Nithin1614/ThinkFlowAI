<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThinkFlow - AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #e2e8f0;
      min-height: 100vh;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-x: hidden;
    }

    .light-mode {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e2e8f0;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    body.light-mode .theme-toggle {
      color: #2d3748;
      border-color: rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.9);
      backdrop-filter: none;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    body.light-mode .theme-toggle:hover {
      background: rgba(232, 240, 254, 0.9);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 20px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      user-select: none;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #6c63ff, #8a78ff, #7e67ff, #9a83ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 3s ease-in-out infinite;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .logo-text {
      font-size: 2.8rem;
      font-weight: 700;
      color: #e2e8f0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      margin-left: 10px;
      display: inline-block;
      animation: glow 2s ease-in-out infinite alternate;
    }

    body.light-mode .logo-text {
      color: #2d3748;
      text-shadow: none;
    }

    @keyframes glow {
      from { text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2); }
      to { text-shadow: 0 2px 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4); }
    }

    .subtitle {
      font-size: 0.9rem;
      color: rgba(226, 232, 240, 0.7);
      font-weight: 300;
      margin-top: 10px;
      user-select: none;
    }

    body.light-mode .subtitle {
      color: rgba(45, 55, 72, 0.8);
    }

    .chat-container {
      background: rgba(45, 55, 72, 0.95);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    body.light-mode .chat-container {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(0, 0, 0, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      color: #2d3748;
    }

    .input-section {
      margin-bottom: 24px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #question {
      flex-grow: 1;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid rgba(103, 126, 234, 0.2);
      border-radius: 16px;
      background: rgba(45, 55, 72, 0.8);
      color: #e2e8f0;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      line-height: 1.5;
      min-height: 56px;
    }

    body.light-mode #question {
      background: rgba(255, 255, 255, 0.95);
      color: #2d3748;
      border-color: rgba(103, 126, 234, 0.4);
    }

    #question:focus {
      border-color: #667eea;
      background: rgba(45, 55, 72, 0.95);
      box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.2);
    }

    body.light-mode #question:focus {
      border-color: #4c51bf;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.3);
    }

    .ask-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 80px;
      justify-content: center;
      user-select: none;
    }

    body.light-mode .ask-btn {
      background: linear-gradient(135deg,#4c51bf 0%,#667eea 100%);
      color: #e2e8f0;
    }

    .ask-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(103, 126, 234, 0.3);
    }

    .ask-btn:active {
      transform: translateY(0);
    }

    .ask-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .response-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #loadingText {
      display: none;
      text-align: center;
      color: #667eea;
      font-style: italic;
      padding: 20px;
      background: rgba(103, 126, 234, 0.1);
      border-radius: 12px;
      margin-bottom: 16px;
      animation: pulse 2s infinite;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    body.light-mode #loadingText {
      color: #9f7aea;
      background: rgba(159, 122, 234, 0.1);
    }

    #responseBox {
      background: rgba(26, 32, 44, 0.8);
      border: 1px solid rgba(74, 85, 104, 0.5);
      border-radius: 16px;
      padding: 24px;
      min-height: 120px;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.7;
      transition: all 0.4s ease;
      flex-grow: 1;
      position: relative;
      overflow-y: auto;
      color: #e2e8f0;
      user-select: text;
    }

    body.light-mode #responseBox {
      background: rgba(248, 250, 252, 0.8);
      border-color: rgba(203, 213, 224, 0.5);
      color: #2d3748;
    }

    .response-content {
      animation: fadeInUp 0.5s ease-out;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #a0aec0;
      text-align: center;
      user-select: none;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 16px;
      font-weight: 500;
    }

    /* Remove all emojis by replacing empty-state-icon content */
    .empty-state-icon::before {
      content: "üí¨";
    }
    /* We'll remove that in JS below */

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 60px 16px 20px;
      }

      .logo {
        font-size: 2.5rem;
      }

      .logo-text {
        font-size: 2rem;
      }

      .chat-container {
        padding: 24px 20px;
        border-radius: 20px;
      }

      .input-wrapper {
        flex-direction: column;
        gap: 12px;
      }

      .ask-btn {
        width: 100%;
        padding: 16px;
      }

      .top-bar {
        top: 16px;
        right: 16px;
      }

      .theme-toggle {
        padding: 6px 10px;
        font-size: 11px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }

      .logo-text {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.8rem;
      }

      .chat-container {
        padding: 20px 16px;
      }
    }

    /* Scrollbar Styling */
    #responseBox::-webkit-scrollbar {
      width: 6px;
    }

    #responseBox::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    #responseBox::-webkit-scrollbar-thumb {
      background: rgba(103, 126, 234, 0.3);
      border-radius: 3px;
    }

    #responseBox::-webkit-scrollbar-thumb:hover {
      background: rgba(103, 126, 234, 0.5);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="theme-toggle" onclick="toggleMode()" id="themeToggle" aria-label="Toggle theme">
      <span id="themeIcon">‚òÄÔ∏è</span>
      <span id="themeText">Light</span>
    </button>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">
        <span class="logo-text">ThinkFlow</span>
      </div>
      <div class="subtitle">AI Assistant</div>
    </div>

    <div class="chat-container" role="main" aria-live="polite">
      <div class="input-section">
        <div class="input-wrapper">
          <textarea
            id="question"
            rows="2"
            placeholder="Ask me anything... I'm here to help!"
            onkeydown="handleKeyPress(event)"
            aria-label="Type your question here"
          ></textarea>
          <button class="ask-btn" onclick="askQuestion()" id="askBtn" aria-label="Submit your question">
            <span id="btnText">Ask</span>
          </button>
        </div>
      </div>

      <div class="response-section">
        <div id="loadingText" aria-live="assertive" role="status">ThinkFlow is thinking...</div>
        <div id="responseBox">
          <div class="empty-state">
            <div class="empty-state-text">Ask me anything to get started!</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isDarkMode = true; // default dark mode

    function toggleMode() {
      const body = document.body;
      const themeIcon = document.getElementById("themeIcon");
      const themeText = document.getElementById("themeText");

      body.classList.toggle("light-mode");
      isDarkMode = !isDarkMode;

      if (isDarkMode) {
        themeIcon.textContent = "‚òÄÔ∏è";
        themeText.textContent = "Light";
      } else {
        themeIcon.textContent = "üåô";
        themeText.textContent = "Dark";
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        askQuestion();
      }
    }

    // Remove cat facts array and cat-themed loading text ‚Äî just keep basic loading text.
    function showLoading() {
      const loadingText = document.getElementById("loadingText");
      loadingText.style.display = "block";
      loadingText.textContent = "ThinkFlow is thinking...";
    }

    function hideLoading() {
      const loadingText = document.getElementById("loadingText");
      loadingText.style.display = "none";
      loadingText.textContent = "";
    }

    function formatResponse(text) {
      // Basic markdown-like formatting for readability
      return text
        .replace(/\n\n/g, "</p><p>")
        .replace(/\n/g, "<br>")
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>");
    }

    async function askQuestion() {
      const questionBox = document.getElementById("question");
      const q = questionBox.value.trim();
      const responseBox = document.getElementById("responseBox");
      const askBtn = document.getElementById("askBtn");
      const btnText = document.getElementById("btnText");

      if (!q) {
        responseBox.innerHTML = '<div class="response-content">‚ùì Please type a question to get started!</div>';
        return;
      }

      // Disable button and show loading
      askBtn.disabled = true;
      btnText.textContent = "Thinking...";

      responseBox.innerHTML = "";
      showLoading();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q }),
        });

        const data = await res.json();
        hideLoading();

        if (!res.ok) {
          responseBox.innerHTML = `<div class="response-content">‚ö†Ô∏è Error: ${data.response || data.error || "Something went wrong."}</div>`;
        } else {
          const formattedResponse = formatResponse(data.response);
          responseBox.innerHTML = `<div class="response-content">${formattedResponse}</div>`;
          questionBox.value = "";
        }
      } catch (err) {
        hideLoading();
        responseBox.innerHTML = '<div class="response-content">‚ö†Ô∏è Oops! I encountered an error. Please try again.</div>';
        console.error(err);
      } finally {
        askBtn.disabled = false;
        btnText.textContent = "Ask";
        questionBox.focus();
      }
    }

    // Auto-resize textarea height to its content up to max height
    const textarea = document.getElementById("question");
    textarea.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = Math.min(this.scrollHeight, 120) + "px";
    });
  </script>
</body>
</html>
