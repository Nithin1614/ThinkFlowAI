<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THINKCAT - AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-x: hidden;
      position: relative;
    }

    /* Space background effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20px 30px, #ffffff, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #ffffff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #ffffff, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: stars 20s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes stars {
      from { transform: translateY(0px); }
      to { transform: translateY(-100px); }
    }

    .light-mode {
      background: #ffffff;
      color: #000000;
    }

    .light-mode::before {
      opacity: 0.1;
      background: 
        radial-gradient(2px 2px at 20px 30px, #000000, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(0,0,0,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #000000, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(0,0,0,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #000000, transparent);
    }

    .top-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .light-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      border-color: rgba(0, 0, 0, 0.2);
      color: black;
    }

    .light-mode .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(0, 0, 0, 0.4);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 20px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
    }

    .logo-text {
      font-size: 4rem;
      font-weight: 900;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 8px;
      position: relative;
      display: inline-block;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        text-shadow: 
          0 0 5px #ffffff,
          0 0 10px #ffffff,
          0 0 15px #ffffff,
          0 0 20px #ffffff;
        transform: scale(1);
      }
      50% {
        text-shadow: 
          0 0 10px #ffffff,
          0 0 20px #ffffff,
          0 0 30px #ffffff,
          0 0 40px #ffffff;
        transform: scale(1.02);
      }
    }

    .light-mode .logo-text {
      color: #000000;
      animation: pulse-glow-dark 3s ease-in-out infinite;
    }

    @keyframes pulse-glow-dark {
      0%, 100% {
        text-shadow: 
          0 0 5px rgba(0,0,0,0.5),
          0 0 10px rgba(0,0,0,0.3),
          0 0 15px rgba(0,0,0,0.2);
        transform: scale(1);
      }
      50% {
        text-shadow: 
          0 0 10px rgba(0,0,0,0.7),
          0 0 20px rgba(0,0,0,0.5),
          0 0 30px rgba(0,0,0,0.3);
        transform: scale(1.02);
      }
    }

    .subtitle {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .light-mode .subtitle {
      color: rgba(0, 0, 0, 0.6);
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 40px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    .light-mode .chat-container {
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.1);
    }

    .input-section {
      margin-bottom: 30px;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #question {
      flex-grow: 1;
      padding: 16px 20px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      line-height: 1.5;
      min-height: 50px;
    }

    #question:focus {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    #question::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .light-mode #question {
      background: rgba(0, 0, 0, 0.05);
      color: #000000;
      border-color: rgba(0, 0, 0, 0.2);
    }

    .light-mode #question:focus {
      border-color: rgba(0, 0, 0, 0.4);
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .light-mode #question::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    .ask-btn {
      background: #ffffff;
      color: #000000;
      border: 1px solid #ffffff;
      padding: 16px 32px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 100px;
    }

    .ask-btn:hover {
      background: transparent;
      color: #ffffff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .ask-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .light-mode .ask-btn {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    .light-mode .ask-btn:hover {
      background: transparent;
      color: #000000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .response-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #loadingText {
      display: none;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      font-size: 13px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .light-mode #loadingText {
      color: rgba(0, 0, 0, 0.6);
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.1);
    }

    #responseBox {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 30px;
      min-height: 200px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.8;
      transition: all 0.4s ease;
      flex-grow: 1;
      overflow-y: auto;
    }

    .light-mode #responseBox {
      background: rgba(0, 0, 0, 0.02);
      border-color: rgba(0, 0, 0, 0.1);
    }

    .response-content {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    .light-mode .empty-state {
      color: rgba(0, 0, 0, 0.3);
    }

    .empty-state-text {
      font-size: 14px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 60px 16px 20px;
      }

      .logo-text {
        font-size: 2.5rem;
        letter-spacing: 4px;
      }

      .chat-container {
        padding: 24px 20px;
      }

      .input-wrapper {
        flex-direction: column;
        gap: 16px;
      }

      .ask-btn {
        width: 100%;
        padding: 16px;
      }

      .top-bar {
        top: 16px;
        right: 16px;
      }
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 2rem;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 0.8rem;
        letter-spacing: 1px;
      }

      .chat-container {
        padding: 20px 16px;
      }
    }

    /* Scrollbar Styling */
    #responseBox::-webkit-scrollbar {
      width: 4px;
    }

    #responseBox::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    #responseBox::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
    }

    #responseBox::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .light-mode #responseBox::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    .light-mode #responseBox::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.3);
    }

    .light-mode #responseBox::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="theme-toggle" onclick="toggleMode()" id="themeToggle">
      LIGHT MODE
    </button>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo-text">THINKCAT</div>
      <div class="subtitle">Advanced AI Assistant</div>
    </div>
    
    <div class="chat-container">
      <div class="input-section">
        <div class="input-wrapper">
          <textarea 
            id="question" 
            rows="2" 
            placeholder="Enter your query..."
            onkeydown="handleKeyPress(event)"
          ></textarea>
          <button class="ask-btn" onclick="askQuestion()" id="askBtn">
            <span id="btnText">EXECUTE</span>
          </button>
        </div>
      </div>
      
      <div class="response-section">
        <div id="loadingText">Processing request...</div>
        
        <div id="responseBox">
          <div class="empty-state">
            <div class="empty-state-text">READY FOR INPUT</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const systemFacts = [
      "Processing neural networks...",
      "Analyzing quantum data streams...",
      "Scanning knowledge databases...",
      "Optimizing response algorithms...",
      "Accessing distributed computing nodes...",
      "Calibrating AI parameters...",
      "Synchronizing with data centers...",
      "Loading advanced language models..."
    ];

    let isLightMode = false;

    function toggleMode() {
      const body = document.body;
      const toggleBtn = document.getElementById("themeToggle");
      
      body.classList.toggle("light-mode");
      isLightMode = !isLightMode;

      toggleBtn.textContent = isLightMode ? "DARK MODE" : "LIGHT MODE";
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        askQuestion();
      }
    }

    function showRandomFact() {
      const fact = systemFacts[Math.floor(Math.random() * systemFacts.length)];
      document.getElementById("loadingText").textContent = fact;
    }

    function formatResponse(text) {
      return text
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }

    async function askQuestion() {
      const questionBox = document.getElementById("question");
      const q = questionBox.value.trim();
      const responseBox = document.getElementById("responseBox");
      const loadingText = document.getElementById("loadingText");
      const askBtn = document.getElementById("askBtn");
      const btnText = document.getElementById("btnText");

      if (!q) {
        responseBox.innerHTML = '<div class="response-content">ERROR: No input provided</div>';
        return;
      }

      askBtn.disabled = true;
      btnText.textContent = "PROCESSING...";
      
      responseBox.innerHTML = "";
      loadingText.style.display = "block";
      showRandomFact();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();
        loadingText.style.display = "none";
        
        const formattedResponse = formatResponse(data.response);
        responseBox.innerHTML = `<div class="response-content">${formattedResponse}</div>`;
        questionBox.value = "";
        
      } catch (err) {
        loadingText.style.display = "none";
        responseBox.innerHTML = '<div class="response-content">ERROR: Connection failed. Retry operation.</div>';
        console.error(err);
      } finally {
        askBtn.disabled = false;
        btnText.textContent = "EXECUTE";
      }
    }

    // Auto-resize textarea
    const textarea = document.getElementById('question');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });
  </script>
</body>
</html>
