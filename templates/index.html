<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThinkFlow - AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1625 50%, #2d1b3d 100%);
      color: #e8eaed;
      min-height: 100vh;
      transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .light-mode {
      background: linear-gradient(135deg, #fafbfc 0%, #f0f3f7 50%, #e6eaf0 100%);
      color: #1f2937;
    }

    .light-mode::before {
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.04) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(147, 51, 234, 0.03) 0%, transparent 50%);
    }

    .top-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(156, 163, 175, 0.2);
      color: #e8eaed;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
    }
    .theme-toggle:hover {
      background: rgba(31, 41, 55, 0.95);
      border-color: rgba(156, 163, 175, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
    }

    .light-mode .theme-toggle {
      color: #1f2937;
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(156, 163, 175, 0.3);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
    }
    .light-mode .theme-toggle:hover {
      background: rgba(249, 250, 251, 0.95);
      border-color: rgba(156, 163, 175, 0.5);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.12);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 100px 25px 50px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      user-select: none;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: -3px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 30%, #10b981 70%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 30px rgba(99, 102, 241, 0.3);
      line-height: 1.1;
      margin-bottom: 20px;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6, #10b981, #3b82f6);
      border-radius: 2px;
      opacity: 0.8;
    }

    .light-mode .logo {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 30%, #059669 70%, #2563eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 30px rgba(79, 70, 229, 0.2);
    }

    .chat-container {
      background: rgba(17, 24, 39, 0.75);
      backdrop-filter: blur(25px);
      border-radius: 32px;
      padding: 50px;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(156, 163, 175, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(156, 163, 175, 0.08);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      position: relative;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.04) 0%, rgba(139, 92, 246, 0.02) 100%);
      border-radius: 32px;
      pointer-events: none;
    }

    .light-mode .chat-container {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(156, 163, 175, 0.15);
      color: #1f2937;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(156, 163, 175, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
    }

    .light-mode .chat-container::before {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.02) 0%, rgba(139, 92, 246, 0.01) 100%);
    }

    .input-section {
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }
    .input-wrapper {
      display: flex;
      gap: 18px;
      align-items: flex-end;
    }

    #question {
      flex-grow: 1;
      padding: 20px 24px;
      font-size: 16px;
      line-height: 1.5;
      border: 2px solid rgba(156, 163, 175, 0.15);
      border-radius: 24px;
      background: rgba(31, 41, 55, 0.4);
      backdrop-filter: blur(15px);
      color: #e8eaed;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
      min-height: 60px;
      box-shadow: inset 0 2px 15px rgba(0, 0, 0, 0.15);
    }
    #question::placeholder {
      color: #9ca3af;
      opacity: 0.8;
    }
    #question:focus {
      border-color: #6366f1;
      background: rgba(31, 41, 55, 0.7);
      box-shadow: 
        inset 0 2px 15px rgba(0, 0, 0, 0.15),
        0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .light-mode #question {
      background: rgba(249, 250, 251, 0.8);
      color: #1f2937;
      border-color: rgba(156, 163, 175, 0.25);
      box-shadow: inset 0 2px 15px rgba(0, 0, 0, 0.04);
    }
    .light-mode #question::placeholder {
      color: #6b7280;
      opacity: 0.7;
    }
    .light-mode #question:focus {
      border-color: #4f46e5;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 
        inset 0 2px 15px rgba(0, 0, 0, 0.04),
        0 0 0 3px rgba(79, 70, 229, 0.08);
    }

    .ask-btn {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #fff;
      border: none;
      padding: 20px 32px;
      border-radius: 22px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 
        0 10px 30px rgba(99, 102, 241, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      min-width: 110px;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .ask-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .ask-btn:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(99, 102, 241, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .ask-btn:hover::before {
      left: 100%;
    }

    .ask-btn:active {
      transform: translateY(-1px);
    }

    .ask-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      transform: none;
      box-shadow: 0 5px 20px rgba(107, 114, 128, 0.2);
    }

    .response-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    #responseBox {
      background: rgba(31, 41, 55, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(156, 163, 175, 0.1);
      border-radius: 24px;
      padding: 32px;
      min-height: 180px;
      font-size: 16px;
      line-height: 1.8;
      color: #e8eaed;
      transition: all 0.3s ease;
      flex-grow: 1;
      position: relative;
      overflow-y: auto;
      user-select: text;
      box-shadow: 
        inset 0 2px 15px rgba(0, 0, 0, 0.15),
        0 4px 25px rgba(0, 0, 0, 0.08);
    }
    .light-mode #responseBox {
      background: rgba(249, 250, 251, 0.6);
      color: #1f2937;
      border-color: rgba(156, 163, 175, 0.15);
      box-shadow: 
        inset 0 2px 15px rgba(0, 0, 0, 0.03),
        0 4px 25px rgba(0, 0, 0, 0.04);
    }

    .response-content {
      animation: fadeInUp 0.8s ease-out;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Enhanced response formatting */
    .response-content h1,
    .response-content h2,
    .response-content h3 {
      color: #6366f1;
      margin: 1.5rem 0 1rem 0;
      font-weight: 700;
    }

    .light-mode .response-content h1,
    .light-mode .response-content h2,
    .light-mode .response-content h3 {
      color: #4f46e5;
    }

    .response-content p {
      margin-bottom: 1rem;
      line-height: 1.8;
    }

    .response-content ul,
    .response-content ol {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }

    .response-content li {
      margin-bottom: 0.5rem;
      line-height: 1.7;
    }

    .response-content code {
      background: rgba(99, 102, 241, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
      color: #8b5cf6;
    }

    .light-mode .response-content code {
      background: rgba(79, 70, 229, 0.08);
      color: #7c3aed;
    }

    .response-content pre {
      background: rgba(17, 24, 39, 0.8);
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      overflow-x: auto;
      border-left: 4px solid #6366f1;
    }

    .light-mode .response-content pre {
      background: rgba(31, 41, 55, 0.05);
      border-left-color: #4f46e5;
    }

    .response-content blockquote {
      border-left: 4px solid #10b981;
      padding-left: 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: #9ca3af;
    }

    .light-mode .response-content blockquote {
      color: #6b7280;
    }

    .response-content strong {
      color: #10b981;
      font-weight: 600;
    }

    .light-mode .response-content strong {
      color: #059669;
    }

    .response-content em {
      color: #8b5cf6;
      font-style: italic;
    }

    .light-mode .response-content em {
      color: #7c3aed;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0; 
        transform: translateY(40px);
      }
      100% {
        opacity: 1; 
        transform: translateY(0);
      }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      color: #6b7280;
    }
    .empty-state-text {
      font-size: 18px;
      font-weight: 500;
      opacity: 0.8;
      line-height: 1.6;
    }

    .light-mode .empty-state {
      color: #4b5563;
    }

    /* Loading animation */
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 20px auto;
    }
    .loading-dots div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #6366f1;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .loading-dots div:nth-child(1) {
      left: 8px;
      animation: loading-dots1 0.6s infinite;
    }
    .loading-dots div:nth-child(2) {
      left: 8px;
      animation: loading-dots2 0.6s infinite;
    }
    .loading-dots div:nth-child(3) {
      left: 32px;
      animation: loading-dots2 0.6s infinite;
    }
    .loading-dots div:nth-child(4) {
      left: 56px;
      animation: loading-dots3 0.6s infinite;
    }
    @keyframes loading-dots1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes loading-dots3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }
    @keyframes loading-dots2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(24px, 0); }
    }

    .loading-state {
      display: none;
      text-align: center;
      padding: 20px;
      color: #6366f1;
    }

    .light-mode .loading-state {
      color: #4f46e5;
    }

    .light-mode .loading-dots div {
      background: #4f46e5;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 80px 25px 40px;
        max-width: 100%;
      }
      .header {margin-bottom: 45px;}
      .logo {font-size: 2.8rem; letter-spacing: -2px;}
      .chat-container {
        padding: 40px 30px;
        border-radius: 28px;
      }
      #responseBox {
        padding: 30px 25px;
        min-height: 180px;
      }
      .input-wrapper {
        gap: 16px;
      }
      #question {
        padding: 20px 22px;
        min-height: 58px;
        font-size: 16px;
      }
      .ask-btn {
        padding: 20px 30px;
        min-width: 105px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 60px 20px 30px;
      }
      .logo {
        font-size: 2.4rem;
        letter-spacing: -1px;
      }
      .header {margin-bottom: 35px;}
      .chat-container {
        padding: 35px 25px;
        border-radius: 24px;
        margin-bottom: 20px;
      }
      .input-section {
        margin-bottom: 35px;
      }
      .input-wrapper {
        flex-direction: column;
        gap: 16px;
      }
      .ask-btn {
        width: 100%;
        padding: 18px 24px;
        font-size: 16px;
        border-radius: 20px;
      }
      #question {
        padding: 18px 20px;
        border-radius: 20px;
        font-size: 16px;
        min-height: 58px;
      }
      #responseBox {
        padding: 28px 22px;
        border-radius: 20px;
        min-height: 160px;
        font-size: 15px;
      }
      .response-content {
        font-size: 15px;
        line-height: 1.7;
      }
      .empty-state-text {
        font-size: 16px;
      }
    }

    /* Extra small screens */
    @media (max-width: 360px) {
      .container {
        padding: 50px 15px 25px;
      }
      .logo {
        font-size: 2rem;
      }
      .chat-container {
        padding: 30px 20px;
      }
      #question {
        padding: 16px 18px;
      }
      #responseBox {
        padding: 25px 18px;
      }
    }

    /* Custom scrollbar */
    #responseBox::-webkit-scrollbar {width: 8px;}
    #responseBox::-webkit-scrollbar-track {
      background: rgba(156, 163, 175, 0.1);
      border-radius: 4px;
    }
    #responseBox::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 4px;
    }
    #responseBox::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="theme-toggle" onclick="toggleMode()" id="themeToggle" aria-label="Toggle theme">
      <span id="themeIcon">☀️</span>
      <span id="themeText">Light</span>
    </button>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">ThinkFlow</div>
    </div>

    <div class="chat-container" role="main" aria-live="polite">
      <div class="input-section">
        <div class="input-wrapper">
          <textarea
            id="question"
            rows="2"
            placeholder="Ask me anything..."
            onkeydown="handleKeyPress(event)"
            aria-label="Ask your question"
          ></textarea>
          <button class="ask-btn" onclick="askQuestion()" id="askBtn" aria-label="Submit your question">
            <span id="btnText">Ask</span>
          </button>
        </div>
      </div>
      <div class="response-section">
        <div class="loading-state" id="loadingState">
          <div class="loading-dots">
            <div></div><div></div><div></div><div></div>
          </div>
        </div>
        <div id="responseBox">
          <div class="empty-state">
            <div class="empty-state-text">Ready to help! Ask me anything and I'll do my best to assist you.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let isDarkMode = true;

    function toggleMode() {
      const body = document.body;
      const themeIcon = document.getElementById("themeIcon");
      const themeText = document.getElementById("themeText");
      body.classList.toggle("light-mode");
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        themeIcon.textContent = "☀️";
        themeText.textContent = "Light";
      } else {
        themeIcon.textContent = "🌙";
        themeText.textContent = "Dark";
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        askQuestion();
      }
    }

    function showLoading() {
      const loadingState = document.getElementById("loadingState");
      loadingState.style.display = "block";
    }
    
    function hideLoading() {
      document.getElementById("loadingState").style.display = "none";
    }

    function formatResponse(text) {
      // Enhanced formatting for better display
      return text
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/^- (.*$)/gm, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
        .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');
    }

    async function askQuestion() {
      const questionBox = document.getElementById("question");
      const q = questionBox.value.trim();
      const responseBox = document.getElementById("responseBox");
      const askBtn = document.getElementById("askBtn");
      const btnText = document.getElementById("btnText");
      
      if (!q) {
        responseBox.innerHTML = '<div class="response-content">Please enter a question to get started.</div>';
        return;
      }
      
      askBtn.disabled = true;
      btnText.textContent = "Thinking...";
      responseBox.innerHTML = "";
      showLoading();
      
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q }),
        });
        
        const data = await res.json();
        hideLoading();
        
        if (!res.ok) {
          responseBox.innerHTML = `<div class="response-content">Error: ${data.response || data.error || "Something went wrong."}</div>`;
        } else {
          const formattedResponse = formatResponse(data.response);
          responseBox.innerHTML = `<div class="response-content"><p>${formattedResponse}</p></div>`;
          questionBox.value = "";
        }
      } catch (err) {
        hideLoading();
        responseBox.innerHTML = '<div class="response-content">Error: Could not get a response. Please try again.</div>';
        console.error(err);
      } finally {
        askBtn.disabled = false;
        btnText.textContent = "Ask";
        // Removed questionBox.focus() to prevent keyboard from opening on mobile
      }
    }
    
    // Auto-resize textarea
    const textarea = document.getElementById("question");
    textarea.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = Math.min(this.scrollHeight, 120) + "px";
    });
  </script>
</body>
</html>
