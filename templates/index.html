<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThinkFlow - AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #181A1B;
      color: #ECEFF1;
      min-height: 100vh;
      transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s;
      overflow-x: hidden;
    }

    .light-mode {
      background: #F5F7FA;
      color: #25292E;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: rgba(38, 41, 46, 0.8);
      border: 1px solid #303339;
      color: #ECEFF1;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
      user-select: none;
    }
    .theme-toggle:hover {background: #232629;}

    .light-mode .theme-toggle {
      color: #232629;
      background: #fff;
      border-color: #dadada;
    }
    .light-mode .theme-toggle:hover {background: #f0f1f3;}

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 88px 20px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 38px;
      user-select: none;
    }

    .logo {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: #E0E3E7;
      text-shadow:
        0 2px 12px #131517,
        0 1px 0 #232629,
        1px 1px 2px #131517;
      line-height: 1.1;
    }
    .light-mode .logo {
      color: #232629;
      text-shadow: 0 2px 6px #dedede;
    }

    .subtitle {
      font-size: 1.14rem;
      margin-top: 8px;
      font-weight: 400;
      color: #7B8088;
      letter-spacing: 0.01em;
    }
    .light-mode .subtitle {color: #56606a;}

    .tagline {
      font-size: 1.03rem;
      margin-top: 20px;
      color: #ADB2BE;
      font-weight: 400;
      letter-spacing: 0.01em;
      text-align: center;
      text-shadow: none;
    }
    .light-mode .tagline {color: #6d7480;}

    .chat-container {
      background: #222428;
      border-radius: 22px;
      padding: 32px;
      box-shadow: 0 8px 32px 0 #181A1B18;
      border: 1px solid #23262D;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
    }
    .light-mode .chat-container {
      background: #fff;
      border-color: #E7E9EB;
      color: #232629;
      box-shadow: 0 8px 32px 0 #a9b3be05;
    }

    .input-section {
      margin-bottom: 20px;
    }
    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #question {
      flex-grow: 1;
      padding: 15px;
      font-size: 15px;
      border: 2px solid #2C3141;
      border-radius: 15px;
      background: #191B1D;
      color: #ebedf0;
      resize: none;
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
      min-height: 50px;
    }
    #question:focus {
      border-color: #6C63FF;
      background: #181A1B;
    }
    .light-mode #question {
      background: #F5F6F9;
      color: #25292E;
      border-color: #dadada;
    }
    .light-mode #question:focus {
      border-color: #574FD6;
      background: #fff;
    }

    .ask-btn {
      background: #242476;
      color: #fff;
      border: none;
      padding: 15px 22px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background .2s, box-shadow .2s;
      box-shadow: 0 2px 10px #191B1D15;
      min-width: 86px;
      user-select: none;
    }
    .ask-btn:hover {background: #3b3bb9;}
    .ask-btn:active {background: #232375;}
    .ask-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #383f50;
    }
    .light-mode .ask-btn {background: #6C63FF;}
    .light-mode .ask-btn:hover {background: #574FD6;}

    .response-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #loadingText {
      display: none;
      text-align: center;
      color: #6C63FF;
      padding: 18px;
      background: #23262d;
      border-radius: 12px;
      margin-bottom: 13px;
      font-size: 1.05em;
      letter-spacing: 0.01em;
      user-select: none;
    }
    .light-mode #loadingText {
      color: #574FD6;
      background: #ebedfc;
    }

    #responseBox {
      background: #191B1D;
      border: 1px solid #23262D;
      border-radius: 13px;
      padding: 22px;
      min-height: 110px;
      font-size: 15px;
      line-height: 1.7;
      color: #e4e7f2;
      transition: all 0.3s;
      flex-grow: 1;
      position: relative;
      overflow-y: auto;
      user-select: text;
      box-shadow: 0 0px 4px #00000007;
    }
    .light-mode #responseBox {
      background: #F8FAFC;
      color: #232629;
      border-color: #d0d0da;
    }

    .response-content {
      animation: fadeInUp 0.5s;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      color: #646b7d;
    }
    .empty-state-text {
      font-size: 16px;
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {padding: 60px 8px 20px;}
      .header {margin-bottom: 26px;}
      .logo {font-size: 1.6rem;}
      .chat-container, #responseBox {padding: 14px;}
    }
    @media (max-width: 480px) {
      .logo {font-size: 1.11rem;}
      .header {margin-bottom: 14px;}
      .tagline {font-size: 0.95em;}
    }
    #responseBox::-webkit-scrollbar {width: 6px;}
    #responseBox::-webkit-scrollbar-thumb {background: #262B37; border-radius: 3px;}
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="theme-toggle" onclick="toggleMode()" id="themeToggle" aria-label="Toggle theme">
      <span id="themeIcon">‚òÄÔ∏è</span>
      <span id="themeText">Light</span>
    </button>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">ThinkFlow</div>
      <div class="subtitle">Insightful Assistance, Delivered Instantly</div>
      <div class="tagline">
        Your personal AI specialist for answers, inspiration, and smart productivity &mdash; always available, never intrusive.
      </div>
    </div>

    <div class="chat-container" role="main" aria-live="polite">
      <div class="input-section">
        <div class="input-wrapper">
          <textarea
            id="question"
            rows="2"
            placeholder="Type your question here... (Press Enter to send)"
            onkeydown="handleKeyPress(event)"
            aria-label="Type your question here"
          ></textarea>
          <button class="ask-btn" onclick="askQuestion()" id="askBtn" aria-label="Submit your question">
            <span id="btnText">Ask</span>
          </button>
        </div>
      </div>
      <div class="response-section">
        <div id="loadingText" aria-live="assertive" role="status">ThinkFlow is thinking...</div>
        <div id="responseBox">
          <div class="empty-state">
            <div class="empty-state-text">Ready when you are! Start by typing a question.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let isDarkMode = true;

    function toggleMode() {
      const body = document.body;
      const themeIcon = document.getElementById("themeIcon");
      const themeText = document.getElementById("themeText");
      body.classList.toggle("light-mode");
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        themeIcon.textContent = "‚òÄÔ∏è";
        themeText.textContent = "Light";
      } else {
        themeIcon.textContent = "üåô";
        themeText.textContent = "Dark";
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        askQuestion();
      }
    }

    function showLoading() {
      const loadingText = document.getElementById("loadingText");
      loadingText.style.display = "block";
      loadingText.textContent = "ThinkFlow is thinking...";
    }
    function hideLoading() {
      document.getElementById("loadingText").style.display = "none";
    }

    function formatResponse(text) {
      return text
        .replace(/\n\n/g, "</p><p>")
        .replace(/\n/g, "<br>")
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>");
    }

    async function askQuestion() {
      const questionBox = document.getElementById("question");
      const q = questionBox.value.trim();
      const responseBox = document.getElementById("responseBox");
      const askBtn = document.getElementById("askBtn");
      const btnText = document.getElementById("btnText");
      if (!q) {
        responseBox.innerHTML = '<div class="response-content">Please type a question to get started.</div>';
        return;
      }
      askBtn.disabled = true;
      btnText.textContent = "Thinking...";
      responseBox.innerHTML = "";
      showLoading();
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q }),
        });
        const data = await res.json();
        hideLoading();
        if (!res.ok) {
          responseBox.innerHTML = `<div class="response-content">Error: ${data.response || data.error || "Something went wrong."}</div>`;
        } else {
          const formattedResponse = formatResponse(data.response);
          responseBox.innerHTML = `<div class="response-content">${formattedResponse}</div>`;
          questionBox.value = "";
        }
      } catch (err) {
        hideLoading();
        responseBox.innerHTML = '<div class="response-content">Error: Could not get a response. Please try again.</div>';
        console.error(err);
      } finally {
        askBtn.disabled = false;
        btnText.textContent = "Ask";
        questionBox.focus();
      }
    }
    // Auto-resize textarea
    const textarea = document.getElementById("question");
    textarea.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = Math.min(this.scrollHeight, 120) + "px";
    });
  </script>
</body>
</html>
