<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THINKCAT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaff;
      color: #222;
      margin: 0;
      padding: 30px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .dark-mode {
      background-color: #111;
      color: #f0f0f0;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: background 0.4s ease;
    }

    .dark-mode .container {
      background: #1e1e1e;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .tagline {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .dark-mode .tagline {
      color: #aaa;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      background: #9c4dcc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #7b34a6;
    }

    #responseBox {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      background: #f9f4ff;
      border: 1px solid #ccc;
      min-height: 60px;
      white-space: pre-wrap;
      transition: background 0.4s;
    }

    .dark-mode #responseBox {
      background: #2b2b2b;
      border-color: #444;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background: #f0f0f0;
      color: #222;
      border: 1px solid #999;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #e2e2e2;
    }

    .dark-mode .toggle-btn {
      background: #222;
      color: #f0f0f0;
      border-color: #aaa;
    }

    .dark-mode .toggle-btn:hover {
      background-color: #333;
    }

    #loadingText {
      font-style: italic;
      color: #9c4dcc;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .dark-mode #loadingText {
      color: #d4a9ff;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="toggle-btn" onclick="toggleMode()" id="themeToggle">Toggle Dark Mode</button>
  </div>

  <div class="container">
    <h1>üê± THINKCAT</h1>
    <div class="tagline">Curious. Clever. Conversational.</div>
    
    <textarea id="question" rows="3" placeholder="Ask me anything..."></textarea>
    <button onclick="askQuestion()">Ask</button>
    
    <div id="loadingText">üêæ THINKCAT is grooming its whiskers for the best answer...</div>
    
    <div id="responseBox"></div>
  </div>

  <script>
    const catFacts = [
      "Cats sleep for around 13‚Äì16 hours a day.",
      "A group of cats is called a clowder.",
      "Cats can rotate their ears 180 degrees.",
      "A cat has five toes on its front paws and four on the back.",
      "The oldest known pet cat was found in a 9,500-year-old grave.",
      "Cats can make over 100 different sounds.",
      "House cats share 95.6% of their genes with tigers.",
      "Cats‚Äô noses are as unique as human fingerprints."
    ];

    function toggleMode() {
      const body = document.body;
      const toggleBtn = document.getElementById("themeToggle");
      body.classList.toggle("dark-mode");

      const isDark = body.classList.contains("dark-mode");
      toggleBtn.innerText = isDark ? "Toggle Light Mode" : "Toggle Dark Mode";
    }

    function showRandomCatFact() {
      const fact = catFacts[Math.floor(Math.random() * catFacts.length)];
      document.getElementById("loadingText").innerText = "üêæ " + fact;
    }

    async function askQuestion() {
      const questionBox = document.getElementById("question");
      const q = questionBox.value.trim();
      const responseBox = document.getElementById("responseBox");
      const loadingText = document.getElementById("loadingText");

      if (!q) {
        responseBox.innerText = "Please type a question.";
        return;
      }

      responseBox.innerText = "";
      loadingText.style.display = "block";
      showRandomCatFact();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();
        loadingText.style.display = "none";
        responseBox.innerText = "üí¨ " + data.response;
        questionBox.value = "";
      } catch (err) {
        loadingText.style.display = "none";
        responseBox.innerText = "‚ö†Ô∏è Error: Could not get a response.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
