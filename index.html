<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0ff;
      color: #222;
      margin: 0;
      padding: 30px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: background 0.4s ease;
    }

    .dark-mode .container {
      background: #1e1e1e;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      background: #6c63ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #574fd6;
    }

    #responseBox {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      background: #f4f4ff;
      border: 1px solid #ccc;
      min-height: 60px;
      white-space: pre-wrap;
      transition: background 0.4s;
    }

    .dark-mode #responseBox {
      background: #2b2b2b;
      border-color: #444;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background: transparent;
      border: 1px solid #999;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #ddd;
    }

    .dark-mode .toggle-btn:hover {
      background-color: #333;
      color: #fff;
      border-color: #aaa;
    }

    marquee {
      font-style: italic;
      color: #6c63ff;
      margin-top: 10px;
      font-size: 14px;
    }

    .dark-mode marquee {
      color: #aab0ff;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="toggle-btn" onclick="toggleMode()" id="themeToggle">Dark</button>
  </div>

  <div class="container">
    <h1> Ask the AI</h1>
    <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
    <button onclick="askQuestion()">Ask</button>
    <marquee behavior="scroll" direction="left" id="loadingText" style="display:none;">
       THINKING
    </marquee>
    <div id="responseBox"></div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const toggleBtn = document.getElementById("themeToggle");
      toggleBtn.innerText = document.body.classList.contains("dark-mode") ? "Light" : "Dark";
    }

    async function askQuestion() {
      const questionBox = document.getElementById("question");
      const q = questionBox.value.trim();
      const responseBox = document.getElementById("responseBox");
      const loadingText = document.getElementById("loadingText");

      if (!q) {
        responseBox.innerText = "Please type a question.";
        return;
      }

      responseBox.innerText = "";
      loadingText.style.display = "block";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();
        loadingText.style.display = "none";
        responseBox.innerText = "üí¨ " + data.response;
        questionBox.value = "";
      } catch (err) {
        loadingText.style.display = "none";
        responseBox.innerText = "‚ö†Ô∏è Error: Could not get a response.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
