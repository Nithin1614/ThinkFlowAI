<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
</head>

<body style="margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #eaeff1; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px;">
        <h1 style="margin-top: 0; font-size: 28px; color: #333; text-align: center;">Ask the AI</h1>
        <textarea id="question" rows="3" placeholder="Type your question here..."
            style="width: 100%; padding: 14px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; resize: vertical;"></textarea>
        <button onclick="askQuestion()"
            style="margin-top: 12px; padding: 14px; font-size: 16px; background-color: #0069ed; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s;">
            Ask
        </button>
        <div id="responseBox"
            style="margin-top: 20px; background: #f9f9f9; padding: 18px; border-radius: 10px; min-height: 60px; border: 1px solid #ddd; color: #333; white-space: pre-wrap;">
        </div>
    </div>

    <script>
        async function askQuestion() {
            const questionBox = document.getElementById("question");
            const q = questionBox.value.trim();
            const responseBox = document.getElementById("responseBox");

            if (!q) {
                responseBox.innerText = "Please type a question.";
                return;
            }

            responseBox.innerText = "AI is generating a response...";

            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: q })
                });

                const data = await res.json();
                responseBox.innerText = "AI: " + data.response;
                questionBox.value = "";
            } catch (err) {
                responseBox.innerText = "Error: Could not get a response.";
                console.error(err);
            }
        }
    </script>
</body>

</html>
